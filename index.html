<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="C:\Users\user\tictactoepro\style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1 style="font-size: 40px;">Tic Tac Toe</h1>
      <h2 >Welcome! let's start</h2>
    </div>
    <div class="main">
      <div class="boxcontainer">
        <div class="box bt-0 bl-0" id="boxtext" data-cell-index="0"></div>
        <div class="box bt-0" id="boxtext" data-cell-index="1"></div>
        <div class="box bt-0 br-0" id="boxtext" data-cell-index="2"></div>
        <div class="box bl-0" id="boxtext" data-cell-index="3"></div>
        <div class="box" id="boxtext" data-cell-index="4"></div>
        <div class="box br-0" id="boxtext" data-cell-index="5"></div>
        <div class="box bl-0 bb-0" id="boxtext" data-cell-index="6"></div>
        <div class="box bb-0" id="boxtext" data-cell-index="7"></div>
        <div class="box bb-0 br-0" id="boxtext" data-cell-index="8"></div>
      </div>
      <div class="con-info">
        <div>
          <span class="playerturn"><b> </b></span><br /><br />
          <button class="game-restart">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
